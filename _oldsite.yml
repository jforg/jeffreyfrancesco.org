timezone: "Asia/Tokyo"

source: source
destination: data/entries
layouts: _extlayouts
exclude:
- css
- images
- photo
- .htaccess
- about.md
- feed.xml
- index.html

permalink: /:categories/:title.html
excerpt_separator: "<!-- more -->"

# Markdown converter settings
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: false
  entity_output: numeric
  enable_coderay: false
