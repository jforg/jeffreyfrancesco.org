---
layout: default
---
<main role="main">
  <header>
    <div>
      <h1>
        <span>Archives:</span>
        All articles tagged with “{{ page.title }}”
      </h1>
      <p>{{ site.title }} 内のコンテンツのうち、タグ「{{ page.title }}」が付けられたもののタイトル一覧です。</p>
    </div>
  </header>
  <div>
    <ul>{% for post in page.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
      </li>{% endfor %}
    </ul>
  </div>
  <!-- include adsense.html -->
</main>
