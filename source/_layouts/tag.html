---
layout: base
---
<main role="main">
  <header>
    <div>
      <h1>
        <span>Archives:</span>
        All articles tagged with “{{ page.title }}”
      </h1>
      <p>{% auto_description %}</p>
    </div>
  </header>
  <div>
    <ul>{% for post in page.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
      </li>{% endfor %}
    </ul>
  </div>
</main>
