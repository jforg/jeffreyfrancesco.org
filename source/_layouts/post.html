---
layout: default
---
<main role="main" class="site-main">
  <div class="site-main__content page">
    <header class="page__header">
      <h1 class="page__title">{{ page.title }}</h1>
      <p class="page__description">{{ page.excerpt | strip_html | truncate: 128, 'â€¦' }}</p>
      <p class="page__pub-date"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time></p>
    </header>
    <div class="page__content">
      {{ content }}
    </div>
  </div>
</main>
