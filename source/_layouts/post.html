---
layout: base
---
<main role="main" class="main hentry">
  <div class="main-content">
    <header class="page_header">
      <div class="page_header-content">
        <h1 class="page_header-title entry-title">{{ page.title | escape_once }}</h1>
        <ul class="article_info">
          <li class="article_info-item">
            {% include icon.html icon="published" alt="公開日:" %}
            <time datetime="{{ page.date | date_to_xmlschema }}" class="published">{{ page.date | japanese_date }}</time>
          </li>
        </ul>
      </div>
    </header>
    <div class="page_content entry-content">{{ content }}</div>
    {% include adsense.html %}
    {% include related.html %}
    {% include ads_multiplex.html %}
  </div>
</main>
