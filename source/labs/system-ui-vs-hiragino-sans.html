<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>system-ui とヒラギノ角ゴシックの比較</title>
  <style>
    :root {
      display: grid;
      min-height: 100svh;
      font-family: sans-serif;
      line-height: 1.5;
    }
    body {
      display: grid;
      align-content: center;
    }
    h1 {
      margin-block: 0 1rem;
      font-size: 100%;
      text-align: center;
    }
    .container {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(10rem, max-content));
      justify-content: center;
      font-size: 200%;
    }
    p {
      margin-block: 0;
      padding: 1rem;
      border: 1px solid #bbb;
      text-align: center;
    }
    .system-ui {
      font-family: system-ui, sans-serif;
      font-size-adjust: none;
    }
    .hiragino {
      font-family: Hiragino Sans, sans-serif;
      font-size-adjust: none;
    }
  </style>
</head>
<body>
  <h1></h1>
  <div class="container">
    <p class="system-ui">
      日本語と<br>
      Alphabet
    </p>
    <p class="hiragino">
      日本語と<br>
      Alphabet
    </p>
  </div>
  <script>
    const ua = navigator.userAgent
    const regex = /(?:(Chrome|Firefox)\/(\d+\.\d+)|Version\/(\d+\.\d+)\s(Safari))/
    const uaMatch = ua.match(regex)
    let browser, version
    if (uaMatch.at(-1) === undefined) {
      [browser, version] = uaMatch.slice(1, 3)
    } else {
      [browser, version] = uaMatch.slice(-2).reverse()
    }
    document.querySelector('h1').textContent = `UA: ${browser} v${version}`
  </script>
</body>
</html>
