---
layout: base
type:   home
---
<main role="main">
  <div>
    <section>
      <h2>Latest 10 articles</h2>
      <ul>{% for post in site.posts limit:10 %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
        </li>{% endfor %}
      </ul>
    </section>
  </div>
</main>
