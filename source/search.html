<main role="main" class="main">
  <div class="main-content">
    <div class="search_unit">
      <h1 class="search_unit-title">検索結果</h1>
      <div class="search_unit-content">
        {% include cse.html btn_label = '再検索' %}
      </div>
    </div>
    <div class="search_results">
      <script async src="https://cse.google.com/cse.js?cx=partner-pub-8470388415032156:7363443192">
      </script>
      <div class="gcse-searchresults-only" data-linkTarget="_top"></div>
    </div>
  </div>
</main>
<script>
// Search query append to title and heading, and set value attr on textfield
(function(w,d){
  var
    s = '',
    t = d.head.getElementsByTagName('title').item(0),
    i = d.getElementById('cse-search-query'),
    q = w.location.search.match(/[?&]q=(.*?)(?:[&]|$)/)[1].replace(/\+/g,' ');
  try {
    s = decodeURIComponent(q);
  } catch(e) {
    s = '(???)';
  }
  var a = d.createTextNode(s + ' の');
  t.insertBefore(a,t.firstChild);
  i.value = s !== '(???)' ? s : ''
})(window, document);
</script>
