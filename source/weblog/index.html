---
title:   Weblog
excerpt: Web 制作やハモンドオルガン、地域の話題などに関する雑多なテキスト。
layout:  page
---
{% assign posts = site.categories.weblog %}
{% for post in posts limit: 10 %}
<section>
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p>{{ post.excerpt }}</p>
  <p><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></p>
</section>
{% endfor %}
<p><a href="{{ page.url | replace: 'index.html', '' }}all/">全記事一覧</a></p>
