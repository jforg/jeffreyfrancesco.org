---
title:   Weblog
excerpt: Web 制作やハモンドオルガン、地域の話題などに関する雑多なテキスト。
layout:  page
---
{% assign posts = site.categories.weblog %}
<ul>{% for post in posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
  </li>{% endfor %}
</ul>
