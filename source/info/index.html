---
title:   Information
excerpt: 出演予定 Live の日程など、演奏活動に関するお知らせ。
layout:  page
---
{% assign posts = site.categories.info %}
<ul>{% for post in posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
  </li>{% endfor %}
</ul>
