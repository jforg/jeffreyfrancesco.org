{%- comment -%}
<!--
  slot に指定できる値は以下の 2 つ

  - 6041487198: 記事下（デフォルト値）
  - 5341752516: 記事リスト 最初のセクション後

  なお、この値は開発モード中のプレースホルダーに表示される
-->
{%- endcomment -%}
<aside class="adsense">
  <div class="adsense-content">
    {%- if jekyll.environment == 'production' %}
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-8470388415032156"
         data-ad-slot="{{ include.slot | default: 6041487198 }}"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    {%- else %}
    <div style="display:flex;align-items:center;justify-content:center;height:150px;background:#ccc;color:#666">
      <span style="padding:1rem;text-align:center;text-transform:uppercase">adsense placeholder slot: {{ include.slot | default: 6041487198 }}</span>
    </div>
    {%- endif %}
  </div>
</aside>
