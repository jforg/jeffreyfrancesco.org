<aside class="adsense">
  <div class="adsense-content">

    <ins class="adsbygoogle"
    style="display:block"
    data-ad-format="autorelaxed"
    data-ad-client="ca-pub-8470388415032156"
    data-ad-slot="7152160655"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    {%- else %}
    <div>
      <style scoped>@media (min-width:40rem) { .gridCont {grid-template-columns:repeat(3,1fr)}}</style>
      <h2 style="margin-bottom:.375rem;font-size:112.5%">スポンサー リンク</h2>
      <ul class="gridCont" style="display:grid;gap:.25rem;margin:0;padding:0;list-style:none">
