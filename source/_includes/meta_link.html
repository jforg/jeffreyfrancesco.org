<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
{% auto_description meta xml %}
{% if page.noindex == true %}<meta name="robots" content="noindex,follow" />{% endif %}
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,700italic,400italic" media="all" />
{% stylesheet style media="all" / %}
<link rel="alternate" href="{{ site.url }}/index.rss" type="application/rss+xml" />
<link rel="canonical" href="{{ site.url }}{{ page.url | replace: 'index.html', '' }}" />
