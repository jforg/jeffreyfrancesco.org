{%- comment -%}
<!--
  slot に指定できる値 2024-04-24 現在

  - 4720985151: デフォルト（複数の場合、記事前半）

  なお、この値は開発モード中のプレースホルダーに表示される
-->
{%- endcomment -%}
<aside class="adsense">
  <div class="adsense-content">
    {%- if jekyll.environment == 'production' %}
    <ins class="adsbygoogle"
        style="display:block;text-align:center"
        data-ad-layout="in-article"
        data-ad-format="fluid"
        data-ad-client="ca-pub-8470388415032156"
        data-ad-slot="{{ include.slot | default: 4720985151 }}"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    {%- else %}
    <div style="display:flex;align-items:center;justify-content:center;height:150px;background:#ccc;color:#666">
      <span style="padding:1rem;text-align:center;text-transform:uppercase">adsense placeholder slot: {{ include.slot | default: 4720985151 }}</span>
    </div>
    {%- endif %}
  </div>
</aside>
