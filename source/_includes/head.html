  <meta charset="UTF-8" />
  {% auto_title %}

  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width" />
  {% auto_description meta xml %}
{% if page.noindex == true %}
  <meta name="robots" content="noindex,follow" />
{% endif %}
  <link rel="alternate" href="{{ site.url }}/index.rss" type="application/rss+xml" />
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace: 'index.html', '' }}" />
  <style>img{max-width:100%;height:auto}svg[role=img]{width:1em;height:1em}svg[aria-hidden=true]{width:1.75rem;height:1.75rem}</style>

  <!-- Google Analytics -->

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-17618683-1', 'auto');
  ga('send', 'pageview');</script>
</head>
