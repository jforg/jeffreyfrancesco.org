<!-- Open Graph Protocol -->
<meta property="og:type" content="
  {%- if page.type == 'home' -%}
    website
  {%- else -%}
    article
  {%- endif -%}
" />
{% auto_title ogp xml %}
{% auto_description ogp xml %}
<meta property="og:url" content="{{ site.url }}{{ page.url | replace: 'index.html', '' }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:image" content="
  {%- if page.og.image -%}
    {{ site.url }}{{ page.og.image }}
  {%- else -%}
    {{ site.url }}/images/ogp_default.jpg
  {%- endif -%}
" />
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:site" content="@JForg" />
<!-- / end OGP -->
