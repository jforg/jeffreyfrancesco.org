<div class="page-content">
  <form name="contact" method="post" data-netlify="true">
    <ul>
      <li>
        <label>
          <span>お名前（ニックネームでも可）</span>
          <span>
            <input name="name" placeholder="山田花子" required="" type="text" value="" />
          </span>
        </label>
      </li>
      <li>
        <label>
          <span>ご連絡先メールアドレス</span>
          <span>
            <input name="email" placeholder="hanako@example.com" required="" type="email" value="" />
          </span>
        </label>
      </li>
      <li>
        <label>
          <span>お問い合わせ内容</span>
          <span>
            <textarea cols="40" name="message" placeholder="こんにちは。かわいい犬ですね。私も犬を飼っていますよ。それではさようなら。" required="" rows="20"></textarea>
          </span>
        </label>
      </li>
    </ul>
    <p>
      <label>
        <input name="policy" required="" type="checkbox" value="agree">
        <span>私は<a href="/about/#Privacy">プライバシー・ポリシー</a>を読み、その内容に同意しました</span>
      </label>
    </p>
    <p>
      <button type="submit">以上の内容で送信</button>
    </p>
  </form>
</div>
